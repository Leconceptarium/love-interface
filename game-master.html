<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Game Master</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #222; color: white; }
    button { margin: 10px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Panel Game Master</h1>
  <p>Ajouter ou retirer des points :</p>
  <button onclick="ajusterVie('life1', 10)">+1 Équipe 1</button>
  <button onclick="ajusterVie('life1', -10)">-1 Équipe 1</button><br>
  <button onclick="ajusterVie('life2', 10)">+1 Équipe 2</button>
  <button onclick="ajusterVie('life2', -10)">-1 Équipe 2</button>

  <script>
    function ajusterVie(id, valeur) {
      let vie = parseInt(localStorage.getItem(id)) || 100;
      vie = Math.max(0, Math.min(100, vie + valeur));
      localStorage.setItem(id, vie);
    }
  </script>
</body>
</html>
