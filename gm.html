<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GM 💔 Amour Brisé</title>
</head>
<body>
  <h1>Interface Game Master 💔</h1>

  <!-- ➕ AJOUT D’ÉQUIPE -->
  <section>
    <h2>Ajouter une équipe</h2>
    <input type="text" id="newTeamName" placeholder="Nom d'équipe">
    <button onclick="ajouterEquipe()">Ajouter</button>
  </section>

  <!-- 👥 LISTE DES ÉQUIPES -->
  <section id="liste-equipes">
    <!-- Remplie dynamiquement -->
    <div class="team-block">
      <input type="text" value="Team Passion" onchange="changerNom(this)">
      <button onclick="ajouterPoint(this)">+1</button>
      <button onclick="retirerPoint(this)">-1</button>
    </div>
  </section>

  <!-- 🎡 LANCEMENT DE LA ROUE -->
  <section>
    <h2>Roue</h2>
    <button onclick="lancerRoue()">Lancer la roue</button>
    <p>Manche sélectionnée : <strong id="manche-tirée">Aucune</strong></p>
  </section>
</body>
</html>
