<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Battle Quiz 💔 CRÈVE-CŒUR</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/aged-paper.png') repeat;
      color: #4b2e2e;
      margin: 0;
      padding: 30px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      color: #922d2d;
      text-shadow: 1px 1px #fff2;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 40px;
      color: #6c1f1f;
    }

    .team {
      width: 40%;
      background: rgba(255, 245, 230, 0.8);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(120, 60, 40, 0.2);
      margin: 10px auto;
    }

    .team-name {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #7c2a2a;
    }

    .life-bar {
      width: 100%;
      height: 30px;
      background-color: #d8c4aa;
      border-radius: 15px;
      overflow: hidden;
    }

    .life-fill {
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #e59866);
      transition: width 0.3s ease;
      border-radius: 15px;
    }

    .wordwall-container {
      position: relative;
      max-width: 100%;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(139, 69, 19, 0.2);
    }

    .wordwall-container iframe {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
    }

    .mask-wordwall {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #fff8e1 80%, transparent);
      pointer-events: none;
    }

    .wordwall-cover {
      max-width: 100%;
      margin-top: 20px;
    }

    iframe {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Battle Quiz 💔</h1>

  <!-- ❤️ JAUGES DE VIE DYNAMIQUES -->
  <section id="jauges"></section>

  <!-- 🎯 JEU PAR DÉFAUT EN PAGE D’ACCUEIL -->
  <div class="wordwall-container">
    <iframe 
      src="https://wordwall.net/fr/embed/24ba096164424d1281d892f070aac428?themeId=49&templateId=30&fontStackId=0" 
      width="100%" 
      height="600" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
    <div class="mask-wordwall"></div>
  </div>

  <!-- 🎮 JEU SELECTIONNÉ -->
  <section id="jeu-wordwall"></section>

  <!-- 🔁 Script dynamique -->
  <script>
    const urls = {
      cupidon: "cupidon.html",
      rencard: "rencard.html",
      blindtest: "blindtest.html",
      tentacule: "tentacule.html",
      impossible: "impossible.html"
    };

    function construireEquipes() {
      const container = document.getElementById("jauges");
      container.innerHTML = "";

      let i = 1;
      while (localStorage.getItem(`team${i}name`)) {
        const nom = localStorage.getItem(`team${i}name`);
        const vie = localStorage.getItem(`life${i}`) || 100;

        const teamDiv = document.createElement("div");
        teamDiv.className = "team";

        const titre = document.createElement("h3");
        titre.className = "team-name";
        titre.textContent = nom;

        const barre = document.createElement("div");
        barre.className = "life-bar";

        const fill = document.createElement("div");
        fill.className = "life-fill";
        fill.style.width = vie + "%";
        fill.id = "life" + i;

        barre.appendChild(fill);
        teamDiv.appendChild(titre);
        teamDiv.appendChild(barre);
        container.appendChild(teamDiv);

        i++;
      }
    }

    function updateJauges() {
      let i = 1;
      while (document.getElementById("life" + i)) {
        const val = localStorage.getItem("life" + i) || 100;
        const fill = document.getElementById("life" + i);
        fill.style.width = val + "%";

        const name = localStorage.getItem(`team${i}name`);
        const titre = fill.parentElement.previousSibling;
        if (name) titre.textContent = name;

        i++;
      }
    }

    function updateManche() {
      const val = localStorage.getItem("mancheActive");
      const container = document.getElementById("jeu-wordwall");

      if (val) {
        const nom = {
          cupidon: "Cupidon Détraqué",
          rencard: "Rencard ou Cauchemar",
          blindtest: "Blind Test Toxique",
          tentacule: "Tentacule ou Tentation",
          impossible: "Amours Impossibles"
        }[val];

        let content = `<h2>${nom}</h2>`;
        content += `
          <iframe src="${urls[val]}" width="100%" height="500" style="border:none;"></iframe>
        `;
        container.innerHTML = content;
      } else {
        container.innerHTML = "";
      }
    }

    setInterval(() => {
      construireEquipes();
      updateJauges();
      updateManche();
    }, 1000);
  </script>
</body>
</html>
